<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Don't knock down the Sprite</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
     <div class="menu">
        <h1>Need For Sprite Game</h1>
        <button class="start-btn">Start Game</button>
        <button class="leaderboard-btn">Leaderboard</button>
        <p>Controls: Left/Right arrows to steer, Up arrow for turbo, ESC to pause</p>
    </div>

    <div class="pause-menu">
        <h1>Game Paused</h1>
        <button class="resume-btn">Resume</button>
        <button class="quit-btn">Quit to Menu</button>
    </div>

    <div class="score">Score: 0</div>
    <div class="best-score">Best: 0</div>
    <div class="turbo-bar-container">
        <div class="turbo-bar"></div>
    </div>

    <div class="mobile-controls no-select">
        <button class="btn-left no-select"></button>
        <button class="btn-up no-select">â¤Š</button>
        <button class="btn-right no-select"></button>
    </div>

    <div class="leaderboard">
        <div class="table">
            <div class="table-header row">
               <div>Name</div>
               <div>Score</div>
               <div>Wallet</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="./script.js"></script>
</body>
</html>
