<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Don't knock down the Sprite</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
     <div class="menu">
        <h1>Don't knock down the Sprite</h1>
        <button class="start-btn">Start Game</button>
        <button class="car-select-btn">Select Car</button>
        <p>Controls: Left/Right arrows to steer, Up arrow for turbo, ESC to pause</p>
    </div>

    <div class="pause-menu">
        <h1>Game Paused</h1>
        <button class="resume-btn">Resume</button>
        <button class="quit-btn">Quit to Menu</button>
    </div>

    <div class="car-selection">
        <h1>Select Car</h1>
        <div class="car-options">
            <div class="car-option" data-car="default">
                <img src="https://via.placeholder.com/150" alt="Default Car">
                <p>Default Car</p>
                <button class="select-car-btn">Select</button>
            </div>
        </div>
        <button class="back-to-menu-btn">Back to Menu</button>
    </div>

    <div class="score">Score: 0</div>
    <div class="best-score">Best: 0</div>
    <div class="turbo-bar-container">
        <div class="turbo-bar"></div>
    </div>

    <div class="mobile-controls">
        <button class="btn-left">⟵</button>
        <button class="btn-up">⤊</button>
        <button class="btn-right">⟶</button>
    </div>

    <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="./script.js"></script>
</body>
</html>
