<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Racing Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
        }
        #pause-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            display: none;
        }
        #car-selection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            display: none;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 100;
        }
        #best-score {
            position: absolute;
            top: 50px;
            left: 20px;
            color: white;
            font-size: 18px;
            z-index: 100;
        }
        #turbo-bar-container {
            position: absolute;
            top: 80px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            z-index: 100;
        }
        #turbo-bar {
            width: 100%;
            height: 100%;
            background: #00ff00;
            border-radius: 5px;
            transition: width 0.2s;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Don't knock down the Sprite</h1>
        <button id="start-btn">Start Game</button>
        <button id="car-select-btn">Select Car</button>
        <p>Controls: Left/Right arrows to steer, Up arrow for turbo, ESC to pause</p>
    </div>

    <div id="pause-menu">
        <h1>Game Paused</h1>
        <button id="resume-btn">Resume</button>
        <button id="quit-btn">Quit to Menu</button>
    </div>

    <div id="car-selection">
        <h1>Select Car</h1>
        <div id="car-options">
            <div class="car-option" data-car="default">
                <img src="https://via.placeholder.com/150" alt="Default Car">
                <p>Default Car</p>
                <button class="select-car-btn">Select</button>
            </div>
        </div>
        <button id="back-to-menu-btn">Back to Menu</button>
    </div>

    <div id="score">Score: 0</div>
    <div id="best-score">Best: 0</div>
    <div id="turbo-bar-container">
        <div id="turbo-bar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Game variables
        let scene, camera, renderer, car, obstacles = [], banners = [];
        let gameActive = false;
        let paused = false;
        let score = 0;
        let bestScore = localStorage.getItem('bestRacingScore') || 0;
        let roadSegments = [];
        let grassSegments = [];
        let roadWidth = 20;
        let grassWidth = 100;
        let segmentLength = 50;
        let segmentsCount = 20;
        let carSpeed = 0.5;
        let carTurnSpeed = 0.08;
        let currentCarModel = 'default';
        let clock = new THREE.Clock();
        let lastObstacleTime = 0;
        let obstacleSpawnDistance = 100;
        let obstacleFrequency = 0.08;
        let turboLevel = 100;
        let isTurboActive = false;
        let turboSpeedMultiplier = 2;
        let turboConsumptionRate = 20;
        let turboRechargeRate = 10;

        // Texture loader for obstacles and banners
        const textureLoader = new THREE.TextureLoader();
        const obstacleTexture = textureLoader.load('./irys.webp');
        const bannerTextures = [
            textureLoader.load('./banner1.webp'),
            textureLoader.load('./banner2.webp'),
            textureLoader.load('./banner3.webp')
        ];

        // DOM elements
        const menuElement = document.getElementById('menu');
        const pauseMenuElement = document.getElementById('pause-menu');
        const carSelectionElement = document.getElementById('car-selection');
        const scoreElement = document.getElementById('score');
        const bestScoreElement = document.getElementById('best-score');
        const startBtn = document.getElementById('start-btn');
        const resumeBtn = document.getElementById('resume-btn');
        const quitBtn = document.getElementById('quit-btn');
        const carSelectBtn = document.getElementById('car-select-btn');
        const backToMenuBtn = document.getElementById('back-to-menu-btn');
        const selectCarBtns = document.querySelectorAll('.select-car-btn');

        // Initialize the game
        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, -15);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            bestScoreElement.textContent = `Best: ${bestScore}`;

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown);
            
            startBtn.addEventListener('click', startGame);
            resumeBtn.addEventListener('click', resumeGame);
            quitBtn.addEventListener('click', quitToMenu);
            carSelectBtn.addEventListener('click', showCarSelection);
            backToMenuBtn.addEventListener('click', hideCarSelection);
            
            selectCarBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    currentCarModel = btn.parentElement.getAttribute('data-car');
                    hideCarSelection();
                });
            });

            animate();
        }

        function startGame() {
            gameActive = true;
            paused = false;
            score = 0;
            turboLevel = 100;
            obstacleFrequency = 0.08;
            scoreElement.textContent = `Score: ${score}`;
            
            clearRoadAndObstacles();
            createInitialRoad();
            createCar();
            
            menuElement.style.display = 'none';
        }

        function createInitialRoad() {
            roadSegments = [];
            grassSegments = [];
            
            for (let i = 0; i < segmentsCount; i++) {
                const segment = {
                    x: 0,
                    z: i * segmentLength,
                    curve: 0,
                    start: i * segmentLength,
                    end: (i + 1) * segmentLength
                };
                
                roadSegments.push(segment);
                grassSegments.push(segment);
                createRoadSegment(segment);
                createGrassSegment(segment);
            }
        }

        function createRoadSegment(segment) {
            const geometry = new THREE.PlaneGeometry(roadWidth, segmentLength);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x333333,
                side: THREE.FrontSide
            });
            const roadPiece = new THREE.Mesh(geometry, material);
            roadPiece.position.x = segment.x;
            roadPiece.position.z = segment.z + segmentLength / 2;
            roadPiece.position.y = 0.01;
            roadPiece.rotation.x = -Math.PI / 2;
            
            // Left line
            const leftLineGeometry = new THREE.PlaneGeometry(0.2, segmentLength);
            const leftLineMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffffff,
                side: THREE.FrontSide
            });
            const leftLine = new THREE.Mesh(leftLineGeometry, leftLineMaterial);
            leftLine.position.x = -roadWidth / 2;
            leftLine.position.y = 0.011;
            roadPiece.add(leftLine);
            
            // Right line
            const rightLineGeometry = new THREE.PlaneGeometry(0.2, segmentLength);
            const rightLineMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffffff,
                side: THREE.FrontSide
            });
            const rightLine = new THREE.Mesh(rightLineGeometry, rightLineMaterial);
            rightLine.position.x = roadWidth / 2;
            rightLine.position.y = 0.011;
            roadPiece.add(rightLine);
            
            scene.add(roadPiece);
            segment.roadMesh = roadPiece;
        }

        function createGrassSegment(segment) {
            const geometry = new THREE.PlaneGeometry(grassWidth, segmentLength);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x3a5f0b,
                side: THREE.FrontSide
            });
            const grassPiece = new THREE.Mesh(geometry, material);
            grassPiece.position.x = segment.x;
            grassPiece.position.z = segment.z + segmentLength / 2;
            grassPiece.position.y = -0.01;
            grassPiece.rotation.x = -Math.PI / 2;
            
            scene.add(grassPiece);
            segment.grassMesh = grassPiece;

            // Generate banners on both sides
            if (Math.random() < 0.5) { // 50% chance to spawn banners
                const bannerWidth = 5 + Math.random() * 2; // Random width between 5 and 7
                const bannerHeight = 3 + Math.random() * 1; // Random height between 3 and 4
                const bannerTexture = bannerTextures[Math.floor(Math.random() * bannerTextures.length)];

                // Left banner
                const leftBannerGeometry = new THREE.PlaneGeometry(bannerWidth, bannerHeight);
                const leftBannerMaterial = new THREE.MeshBasicMaterial({
                    map: bannerTexture,
                    side: THREE.DoubleSide,
                    transparent: true
                });
                const leftBanner = new THREE.Mesh(leftBannerGeometry, leftBannerMaterial);
                leftBanner.position.set(
                    segment.x - roadWidth / 2 - bannerWidth / 2 - 2, // Position left of the road
                    bannerHeight / 2, // Center vertically
                    segment.z + segmentLength / 2 // Center in segment
                );
                leftBanner.rotation.y = 2 *  Math.PI / 2; // Face the road
                scene.add(leftBanner);
                banners.push({ mesh: leftBanner, z: segment.z + segmentLength / 2 });

                // Right banner
                const rightBannerGeometry = new THREE.PlaneGeometry(bannerWidth, bannerHeight);
                const rightBannerMaterial = new THREE.MeshBasicMaterial({
                    map: bannerTexture,
                    side: THREE.DoubleSide,
                    transparent: true
                });
                const rightBanner = new THREE.Mesh(rightBannerGeometry, rightBannerMaterial);
                rightBanner.position.set(
                    segment.x + roadWidth / 2 + bannerWidth / 2 + 2, // Position right of the road
                    bannerHeight / 2, // Center vertically
                    segment.z + segmentLength / 2 // Center in segment
                );
                rightBanner.rotation.y = - 2 * Math.PI / 2; // Face the road
                scene.add(rightBanner);
                banners.push({ mesh: rightBanner, z: segment.z + segmentLength / 2 });
            }
        }

        function createCar() {
            // Create car as a group of meshes
            car = new THREE.Group();

            // Car body (lower part)
            const bodyGeometry = new THREE.BoxGeometry(3, 1, 5);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 1;
            car.add(body);

            // Car cabin (upper part)
            const cabinGeometry = new THREE.BoxGeometry(2, 0.8, 2);
            const cabinMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });
            const cabin = new THREE.Mesh(cabinGeometry, cabinMaterial);
            cabin.position.y = 2;
            cabin.position.z = -0.5;
            car.add(cabin);

            // Wheels
            const wheelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.3, 16);
            const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });

            // Front left wheel
            const frontLeftWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            frontLeftWheel.position.set(-1.2, 0.5, 1.5);
            frontLeftWheel.rotation.z = Math.PI / 2;
            car.add(frontLeftWheel);

            // Front right wheel
            const frontRightWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            frontRightWheel.position.set(1.2, 0.5, 1.5);
            frontRightWheel.rotation.z = Math.PI / 2;
            car.add(frontRightWheel);

            // Rear left wheel
            const rearLeftWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            rearLeftWheel.position.set(-1.2, 0.5, -1.5);
            rearLeftWheel.rotation.z = Math.PI / 2;
            car.add(rearLeftWheel);

            // Rear right wheel
            const rearRightWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            rearRightWheel.position.set(1.2, 0.5, -1.5);
            rearRightWheel.rotation.z = Math.PI / 2;
            car.add(rearRightWheel);

            car.position.y = 0.5; // Adjust overall height
            scene.add(car);
        }

        function generateObstacle() {
            const now = Date.now();
            if (now - lastObstacleTime < 500) return;
            
            lastObstacleTime = now;
            
            const visibleSegments = roadSegments.filter(s => 
                s.z > car.position.z + obstacleSpawnDistance && 
                s.z < car.position.z + obstacleSpawnDistance + 200
            );
            
            if (visibleSegments.length === 0) return;
            
            const segment = visibleSegments[Math.floor(Math.random() * visibleSegments.length)];
            const xPos = segment.x + (Math.random() - 0.5) * (roadWidth - 4);
            const zPos = segment.z + (Math.random() * segmentLength);
            
            // Create obstacle as a plane with the irys.webp texture
            const geometry = new THREE.PlaneGeometry(1.9, 2.18); // Scaled to match 190x218 pixels (1:1 ratio in world units)
            const material = new THREE.MeshBasicMaterial({ 
                map: obstacleTexture,
                side: THREE.DoubleSide,
                transparent: true
            });
            const obstacle = new THREE.Mesh(geometry, material);
            obstacle.position.set(xPos, 1.09, zPos); // Position so bottom is on ground (y = half height)
            obstacle.rotation.y = 2 * Math.PI / 2; // Rotate to face the car
            scene.add(obstacle);
            obstacles.push({
                mesh: obstacle,
                x: xPos,
                z: zPos
            });
        }

        function clearRoadAndObstacles() {
            roadSegments.forEach(segment => {
                if (segment.roadMesh) {
                    scene.remove(segment.roadMesh);
                    segment.roadMesh.geometry.dispose();
                    segment.roadMesh.material.dispose();
                }
                if (segment.grassMesh) {
                    scene.remove(segment.grassMesh);
                    segment.grassMesh.geometry.dispose();
                    segment.grassMesh.material.dispose();
                }
            });
            
            obstacles.forEach(obstacle => {
                scene.remove(obstacle.mesh);
                obstacle.mesh.geometry.dispose();
                obstacle.mesh.material.dispose();
            });
            
            banners.forEach(banner => {
                scene.remove(banner.mesh);
                banner.mesh.geometry.dispose();
                banner.mesh.material.dispose();
            });
            
            obstacles = [];
            banners = [];
            roadSegments = [];
            grassSegments = [];
            
            if (car) {
                scene.remove(car);
                car.traverse(child => {
                    if (child.isMesh) {
                        child.geometry.dispose();
                        child.material.dispose();
                    }
                });
                car = null;
            }
        }

        function updateRoad() {
            const lastSegment = roadSegments[roadSegments.length - 1];
            if (car.position.z > lastSegment.z - segmentsCount * segmentLength / 2) {
                const newSegment = {
                    x: 0,
                    z: lastSegment.z + segmentLength,
                    curve: 0,
                    start: lastSegment.z,
                    end: lastSegment.z + segmentLength
                };
                
                roadSegments.push(newSegment);
                grassSegments.push(newSegment);
                createRoadSegment(newSegment);
                createGrassSegment(newSegment);
                
                if (roadSegments.length > segmentsCount * 1.5) {
                    const toRemove = roadSegments.shift();
                    grassSegments.shift();
                    if (toRemove.roadMesh) {
                        scene.remove(toRemove.roadMesh);
                        toRemove.roadMesh.geometry.dispose();
                        toRemove.roadMesh.material.dispose();
                    }
                    if (toRemove.grassMesh) {
                        scene.remove(toRemove.grassMesh);
                        toRemove.grassMesh.geometry.dispose();
                        toRemove.grassMesh.material.dispose();
                    }
                }
            }
        }

        function checkCollisions() {
            if (!car) return false;
            
            const carBox = new THREE.Box3().setFromObject(car);
            
            for (const obstacle of obstacles) {
                const obstacleBox = new THREE.Box3().setFromObject(obstacle.mesh);
                if (carBox.intersectsBox(obstacleBox)) {
                    return true;
                }
            }
            
            const currentSegment = roadSegments.find(s => car.position.z >= s.start && car.position.z < s.end);
            if (currentSegment) {
                const distanceFromCenter = Math.abs(car.position.x - currentSegment.x);
                if (distanceFromCenter > roadWidth / 2) {
                    return true;
                }
            }
            
            return false;
        }

        function gameOver() {
            gameActive = false;
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestRacingScore', bestScore);
                bestScoreElement.textContent = `Best: ${bestScore}`;
            }
            
            menuElement.style.display = 'block';
        }

        function pauseGame() {
            paused = true;
            pauseMenuElement.style.display = 'block';
        }

        function resumeGame() {
            paused = false;
            pauseMenuElement.style.display = 'none';
        }

        function quitToMenu() {
            paused = false;
            gameActive = false;
            pauseMenuElement.style.display = 'none';
            menuElement.style.display = 'block';
            clearRoadAndObstacles();
        }

        function showCarSelection() {
            menuElement.style.display = 'none';
            carSelectionElement.style.display = 'block';
        }

        function hideCarSelection() {
            carSelectionElement.style.display = 'none';
            menuElement.style.display = 'block';
        }

        function onKeyDown(event) {
            if (!gameActive) return;
            
            if (event.key === 'Escape') {
                if (paused) {
                    resumeGame();
                } else {
                    pauseGame();
                }
                event.preventDefault();
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (gameActive && !paused) {
                score += delta * 10;
                scoreElement.textContent = `Score: ${Math.floor(score)}`;
                
                obstacleFrequency = Math.min(0.1, obstacleFrequency + delta * 0.0002);
                
                if (car) {
                    if (keys.ArrowUp && turboLevel > 0) {
                        isTurboActive = true;
                        turboLevel = Math.max(0, turboLevel - turboConsumptionRate * delta);
                    } else {
                        isTurboActive = false;
                        turboLevel = Math.min(100, turboLevel + turboRechargeRate * delta);
                    }
                    
                    const turboBar = document.getElementById('turbo-bar');
                    turboBar.style.width = `${turboLevel}%`;
                    
                    if (turboLevel > 50) {
                        turboBar.style.background = '#00ff00';
                    } else if (turboLevel > 20) {
                        turboBar.style.background = '#ffff00';
                    } else {
                        turboBar.style.background = '#ff0000';
                    }
                    
                    const currentSpeed = isTurboActive ? carSpeed * turboSpeedMultiplier : carSpeed;
                    
                    car.position.z += currentSpeed;
                    
                    if (keys.ArrowRight) {
                        car.position.x -= carTurnSpeed;
                        car.rotation.y = Math.PI / 16;
                    } else if (keys.ArrowLeft) {
                        car.position.x += carTurnSpeed;
                        car.rotation.y = -Math.PI / 16;
                    } else {
                        car.rotation.y = 0;
                    }
                    
                    car.position.x = Math.max(-roadWidth, Math.min(roadWidth, car.position.x));
                    
                    camera.position.z = car.position.z - 15;
                    camera.position.x = car.position.x;
                    camera.lookAt(car.position.x, car.position.y, car.position.z + 10);
                }
                
                updateRoad();
                
                if (Math.random() < obstacleFrequency) {
                    generateObstacle();
                }
                
                obstacles = obstacles.filter(obstacle => {
                    if (obstacle.z < car.position.z - 20) {
                        scene.remove(obstacle.mesh);
                        obstacle.mesh.geometry.dispose();
                        obstacle.mesh.material.dispose();
                        return false;
                    }
                    return true;
                });
                
                banners = banners.filter(banner => {
                    if (banner.z < car.position.z - 20) {
                        scene.remove(banner.mesh);
                        banner.mesh.geometry.dispose();
                        banner.mesh.material.dispose();
                        return false;
                    }
                    return true;
                });
                
                if (checkCollisions()) {
                    gameOver();
                }
            }
            
            renderer.render(scene, camera);
        }

        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false
        };

        document.addEventListener('keydown', (event) => {
            if (event.key in keys) {
                keys[event.key] = true;
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.key in keys) {
                keys[event.key] = false;
            }
        });
    </script>
</body>
</html>
